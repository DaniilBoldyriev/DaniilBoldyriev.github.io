<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <body>
 <!DOCTYPE html>
    <html>
      <head>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script src="./js/third-party/aframe.min.js"></script>
        <script src="./js/third-party/aframe-ar.js"></script>
        <script src="./js/third-party/aframe-extras.loaders.min.js"></script>
        <script src="./js/main.js" defer></script>
        <link rel="stylesheet" href="./css/style.css" />
      </head>
      <body>
        <div class="loading-wrapper">
          <div class="loading-text">Loading...</div>
        </div>
    
        <div class="contact-buttons">
          <a href="tel:+380949108425">
            <img src="./images/phone-icon.svg" />
          </a>
          <a href="mailto:r@noosphere.com">
            <img src="./images/email-icon.svg" />
          </a>
          <a href="https://www.facebook.com/ryabokon">
            <img src="./images/facebook-icon.svg" />
          </a>
          <a href="https://noosphereglobal.com">
            <img src="./images/website-icon.svg" />
          </a>
        </div>
    
        <div class="play-video-button-wrapper" style="display: none">
          <div class="play-video-button">
            <div class="play-video-button-border">Play video</div>
          </div>
        </div>
    
        <a-scene mindar-image="imageTargetSrc: ./marker/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          <a-entity mindar-image-target="targetIndex: 0">
          <a-sphere position="0 0 0" radius="0.25" color="#EF2D5E"></a-sphere>

          </a-entity>
        </a-scene>


      </body>
    </html>
  </body>
</html>
