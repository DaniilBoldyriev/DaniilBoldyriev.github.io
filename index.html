<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>





<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <div class="play-video-button-wrapper" style="display: none">
    <div class="play-video-button">
      <div class="play-video-button-border">Play video</div>
    </div>
  </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'>

        <a-assets>
            <video src="./assets/video.mov"
                preload="auto" id="vid" response-type="arraybuffer" loop
                autoplay playsinline>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type='nft' url='https://sposlavskyi.github.io/web-ar/marker/track'
            smooth="true" smoothCount="15" smoothTolerance="0.01" smoothThreshold="5" src="#marker"
        >
            <a-video
                src="#vid"
                position='50 0 0'
                rotation='90 0 180'
                width='59'
                height='32'
                >
            </a-video>
        </a-nft>
		<a-entity camera></a-entity>
	</a-scene>
</body>

<script>
  const videoButton = document.querySelector(".play-video-button-wrapper");
  const videoEntity = document.querySelector("a-video");

  function showVideoButton() {
  window.open("https://www.google.com")
  videoButton.style.removeProperty("display");
}
const marker = element.getElementsByTagName("a-nft");
this.vid = document.querySelector("#vid");

marker.addEventListener("markerFound", () => {
  showVideoButton();
  window.open("https://www.google.com");
});
</script>
