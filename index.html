<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
<meta name="apple-mobile-web-app-capable" content="yes">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <div class="contact-buttons">
      <a href="tel:+380949108425">
        <img src="./images/phone-icon.svg" />
      </a>
      <a href="mailto:r@noosphere.com">
        <img src="./images/email-icon.svg" />
      </a>
      <a href="https://www.facebook.com/ryabokon">
        <img src="./images/facebook-icon.svg" />
      </a>
      <a href="https://noosphereglobal.com">
        <img src="./images/website-icon.svg" />
      </a>
    </div>

    <div class="play-video-button-wrapper" style="display: none">
      <div class="play-video-button">
        <div class="play-video-button-border">Play video</div>
      </div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'>

        <a-assets>
          <video
          webkit-playsinline
          playsinline
          src="./assets/video.mov"
          loop="true"
          id="vid"
          ></video>
        </a-assets>

        <a-nft
            videohandler
            type='nft' url='./marker/track'
            smooth="true" smoothCount="15" smoothTolerance="0.01" smoothThreshold="5"
        >
            <a-video
                src="#vid"
                width="16"
                height="9"
                rotation="-90 0 0"
                scale="0.27 0.27 0.27"
                position="1.27 0 2.3"
                visible="false"
                >
            </a-video>
        </a-nft>
		<a-entity camera></a-entity>
	</a-scene>
</body>
